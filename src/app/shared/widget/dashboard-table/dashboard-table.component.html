<div class="container mat-elevation-z4" fxLayout="column" fxLayoutAlign="space-between center">
  <h3 class="heading--3">Project Table</h3>
  <div style="width: 100%;" fxLayoutAlign="space-between center">
    <mat-form-field appearance="standard" fxFlexAlign="start">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Enter search term" #input>
    </mat-form-field>
    <mat-icon aria-hidden="false" aria-label="add icon" (click)="addProject()"
     matTooltip="CLICK TO ADD NEW PROJECT" matTooltipPosition="above">
      <span class="material-icons-two-tone">
        add_to_queue
      </span>
    </mat-icon>
  </div>

  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="S.No.">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S. No. </th>
        <td mat-cell *matCellDef="let row"> {{row.serialNumber}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="Project Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
        <td mat-cell *matCellDef="let row"> {{row.projectName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cost </th>
        <td mat-cell *matCellDef="let row"> {{row.cost}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon>delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
