<h1 mat-dialog-title class="heading--h1" style="text-align: center;">Add new projects</h1>
<div mat-dialog-content>
  <form [formGroup]="newProject" (ngSubmit)="onSave()">
    <mat-form-field  appearance="fill">
      <mat-label> Project Name</mat-label>
      <textarea matInput placeholder="Edit" formControlName="projectName"></textarea>
    </mat-form-field>
    <mat-form-field  appearance="fill">
      <mat-label>Project Cost</mat-label>
      <input matInput placeholder="Edit" formControlName="projectCost">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button class="btn" (click)="onSave()">Save</button>
  <button mat-raised-button mat-dialog-close class="btn">Close</button>
</div>
