 <div class="container">
  <mat-drawer-container>
    <mat-drawer mode="side" [opened]="toggleSidebar$ | async">
    </mat-drawer>
    <mat-drawer-content fxLayout="column">
      <h3 class="heading--3" fxFlexAlign="center" style="padding: 5px 0 10px;">DASHBOARD</h3>
      <a href="https://www.vfirst.com/" style="color: black;">Go to hyperlink</a>
      <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20px" fxLayout.xs="column"
        fxLayoutAlign.xs="center center" class="container-card">
        <ng-container *ngFor="let p of projectCost">
          <mat-card [style.backgroundColor]="p.color" fxLayout="column" fxLayoutAlign="center center"
            class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title><span>Project worth </span>{{p.cost}} <span>crores</span> </mat-card-title>
            </mat-card-header>
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button class="btn btn-modified"><span
                  style="color:black; font-size:1.5rem; letter-spacing:1px" (click)="viewProjectLists(p.color)">View Detils</span></button>
            </mat-card-actions>
          </mat-card>
        </ng-container>
      </div>
      <div class="reviewed-projets" fxLayout="column" fxLayoutAlign="space-between start">
        <h3 class="heading--3"> Total number of projects reviewed.</h3>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
          <!-- Number of Projects Column -->
          <ng-container matColumnDef="Number of Projects">
            <th mat-header-cell *matHeaderCellDef> Number of Projects </th>
            <td mat-cell *matCellDef="let element"> {{element.numberOfProjects}} </td>
          </ng-container>

          <!-- Total amount Column -->
          <ng-container matColumnDef="Total Amount">
            <th mat-header-cell *matHeaderCellDef> Total Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>
      <div class="dashboard">
        <div class="dashboard--table">
          <app-dashboard-table-widget></app-dashboard-table-widget>
        </div>
        <div class="dashboard--progress">
          <app-dashboard-progress-bar-widget></app-dashboard-progress-bar-widget>
        </div>
        <div class="dashboard--column">
          <app-dashboard-column-widget></app-dashboard-column-widget>
        </div>
        <div class="dashboard-notification">
          <h3 class="heading--h3">Notification Panel</h3>
          <mat-nav-list>
            <mat-list-item *ngFor="let link of links">
              <a matLine href="..." fxLayoutAlign="start center">
                 <mat-icon>info</mat-icon>
               <span class="dashboard-notification-link"> {{ link }}</span>
                </a>
            </mat-list-item>
          </mat-nav-list>
        </div>
        <!-- <div class="dashboard-project--reviewed"></div> -->
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
