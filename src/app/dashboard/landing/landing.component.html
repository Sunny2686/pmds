<div class="container">
  <mat-drawer-container>
    <mat-drawer mode="side" [opened]="toggleSidebar$ | async">
    </mat-drawer>
    <mat-drawer-content>
      <h3 class="heading-3">DASHBOARD</h3>
      <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20px" fxLayout.xs="column"
        fxLayoutAlign.xs="center center" class="container-card">
        <ng-container *ngFor="let p of projectCost">
          <mat-card [style.backgroundColor]="p.color" fxLayout="column" fxLayoutAlign="center center"
            class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title><span>Project worth </span>{{p.cost}} <span>crores</span> </mat-card-title>
            </mat-card-header>
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button class="btn btn-modified"><span
                  style="color:black; font-size:1.5rem; letter-spacing:1px" (click)="viewProjectLists(p.color)">View Detils</span></button>
            </mat-card-actions>
          </mat-card>
        </ng-container>
      </div>
      <div class="container-dashboard">
        <div class="container-dashboard--table">
          <app-dashboard-table-widget></app-dashboard-table-widget>
        </div>
        <div class="container-dashboard--progress">
          <app-dashboard-progress-bar-widget></app-dashboard-progress-bar-widget>
        </div>
        <div class="container-dashboard--column">
          <app-dashboard-column-widget></app-dashboard-column-widget>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>

</div>
